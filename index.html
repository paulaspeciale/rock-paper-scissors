<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <title>Rock Paper Scissors </title>
  </head>
  <body>
    <div class="nes-container is-rounded is-dark">
      <h1 class ="center">Rock Paper Scissors</h1>
    </div>
   
    <div class ="info">
      <div>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h3>Computer Score: <span id="computer-score"></span><i class="nes-icon coin is-small"></i></h3>  
      </div>
      <div>
        <h2>Player Choice: <span id="player-choice"></span></h2>
        <h3>Player Score: <span id="player-score"></span><i class="nes-icon coin is-small"></i></h3> 
    </div>
    </div>
  
    <div class="nes-container with-title is-centered is-rounded container-center">
      <p class="title">Round result:</p>
      <span id="result"></span>
    </div>
    <div class="nes-container with-title is-centered is-rounded container-center">
      <p class="title">Game result:</p>
      <span id="game-result"></span>
    </div>
    <div class="player-choice">
      <button id="rock" class ="nes-btn is-primary">rock</button>
      <button id="paper" class ="nes-btn is-success">paper</button>
      <button id="scissors" class ="nes-btn is-warning">scissors</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
